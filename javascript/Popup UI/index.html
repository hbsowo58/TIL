<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popup</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400);

    body {
      font-family: 'Open Sans';
      font-weight: 300;
      background-color: #D6E1E5;
    }

    h1 {
      color: #DB5B33;
      font-weight: 300;
      text-align: center;
    }

    .popup {
      display: none;
    }

    /* CSS 작성 바랍니다. */
  </style>
</head>

<body>
  <h1>JavaScript Popup</h1>

  <div class="popup">
    <h1>JavaScript Popup</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
      magna aliqua. Ut enim ad minim veniam</p>
    <button class="btn-close">X</button>
    <input type="text">
    <button class="btn-ok">OK</button>
    <button class="btn-cancel">Cancel</button>
  </div>
  <div class="overlay"></div>

  <button class="toggle-popup">show popup</button>

  <p class="popup-message"></p>
  <script>
    const $popup = document.querySelector('.popup');
    const $toggle = document.querySelector('.toggle-popup');
    const $input = document.querySelector('.popup> input');
    const $btnOk = document.querySelector('.btn-ok');
    const $btnClose = document.querySelector('.btn-close');

    let state = true;
    $toggle.addEventListener('click', () => {
      state ? $popup.style.display = 'block' : $popup.style.display = "none";
      state = !state
    })

    $btnOk.addEventListener('click', () => {
      document.querySelector(".popup-message").innerHTML = `form popup : ${$input.value}`;
      $popup.style.display = "none";
    });

    $btnClose.addEventListener('click', () => {
      $popup.style.display = "none";
    })
  </script>
</body>

</html>
